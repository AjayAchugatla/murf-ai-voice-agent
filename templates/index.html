<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="main-container">
        <!-- Left Section - Voice Agent UI -->
        <div class="voice-agent-section">
            <div class="container">
                <h1>Voice Agent</h1>
                <div class="button-section">
                    <button id="recordButton" onclick="toggleRecording()" class="record-btn">
                        <span class="btn-icon">ðŸŽ¤</span>
                        <span class="btn-text">Start Recording</span>
                    </button>
                    <button id="stopConversation" onclick="stopConversation()" class="stop-btn">Stop
                        Conversation</button>
                </div>
                <div id="audioSection" class="audio-section">
                    <audio id="responseAudio" class="hidden" autoplay></audio>
                </div>
            </div>
        </div>

        <!-- Right Section - Conversation History -->
        <div class="conversation-section">
            <div class="conversation-container">
                <h2>Conversation</h2>
                <div id="conversationHistory" class="conversation-history">
                    <div class="conversation-placeholder">
                        <p>Your conversation will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>

</html>
